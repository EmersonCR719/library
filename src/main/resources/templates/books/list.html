<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
</head>
<body>
<h1>Lista de Libros</h1>
<a href="/books/new">Nuevo Libro</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>ISBN</th>
        <th>Año</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Título</td>
        <td th:text="${book.author}">Autor</td>
        <td th:text="${book.isbn}">ISBN</td>
        <td th:text="${book.year}">Año</td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}">Editar</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
