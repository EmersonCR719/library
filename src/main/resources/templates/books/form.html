<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Libro</title>
</head>
<body>
<h1>Formulario de Libro</h1>
<form th:action="@{/books/create}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="title">Título:</label>
    <input type="text" id="title" th:field="*{title}">
    <label for="author">Autor:</label>
    <input type="text" id="author" th:field="*{author}">
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="*{isbn}">
    <label for="publicationYear">Año de Publicación:</label>
    <input type="number" id="publicationYear" th:field="*{publicationYear}">
    <button type="submit">Guardar</button>
</form>
<a href="/books">Cancelar</a>
</body>
</html>
